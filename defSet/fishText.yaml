    【鱼】奋力挣扎着，却抵不过你拧不开瓶盖的力气。
    你将【鱼】放到了水桶里。
  - |
    危险与机遇并存，【鱼】抓准你走神的这一刻，猛的咬向鱼钩，却不想被鱼钩挂住了嘴。
    你将【鱼】放到了水桶里
  - |
    “咦？挂底了？”
    就在你疑惑之时，鱼竿发觉到不对，猛地一起身，【鱼】华丽的落到了你的水桶里。
    本场MVP：鱼竿
  - |
    一条【鱼】上钩了。
    你将【鱼】放到了水桶里
  - |
    早起的鸟有虫吃，早起的【鱼】有饵吃~
    你将【鱼】放到了水桶里
  - |
    【鱼】正在和另一只【鱼】争论
    “你说得对，但是黄龙江一派全部带蓝牙……”
    【鱼】正要张嘴反驳，却不知何时嘴被鱼钩挂住了……
    你将【鱼】放到了水桶里。
  - |
    【鱼】发出了恶臭的声音：“哼哼哼，啊啊啊啊啊啊啊啊啊啊啊啊”
    【鱼】被鱼竿撅晕了过去。
    你将【鱼】放到了水桶里。
  - |
    【鱼】：我看这鱼钩也是风韵犹存。
    另一只【鱼】：你真是饿了.jpg
    你将【鱼】放到了水桶里。
  - |
    鱼竿：兄弟，张嘴，有急事！
    【鱼】：¿
    你将【鱼】放到了水桶里。